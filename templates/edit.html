{% extends 'layout.html' %}
{% block body %}

<div class="col-xs-10 col-xs-offset-1">
	<form class="form-horizontal" method="post" action="/edit/{{data[3]}}" enctype="multipart/form-data">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">Header Text</label>
	    <div class="col-sm-10">
	      <input type="text" name="header" class="form-control" id="inputEmail3" placeholder="Header Text" value="{{data[0]}}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Body Text</label>
	    <div class="col-sm-10">
	      <input type="text" name="body_text" class="form-control" id="inputPassword3" placeholder="Body Text" value='{{data[1]}}'>
	    </div>
	  </div>
	   <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Image Text</label>
	    <div class="col-sm-10">
	      <input type="file" name="image" class="form-control" id="inputPassword3" placeholder="Image Link" value = "{{data[2]}}" style="width: 300px">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Status</label>
	    <div class="col-sm-10">
	      <input type="text" name="status" class="form-control" id="inputPassword3" placeholder="Status" value = "{{data[4]}}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">Priority</label>
	    <div class="col-sm-10">
	      <input type="text" name="priority" class="form-control" id="inputPassword3" placeholder="Priority" value = "{{data[5]}}">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">Update Content</button>
	    </div>
	  </div>
	</form>
</div>

{% endblock %}
